    <iframe id="meuIframe" src="https://02.arlivre.online/space/index.m3u8" width="100%" height="600px"
        style="border:0;" allowfullscreen>
    </iframe>

    <script>

        const instancia1 = '01';
        const instancia2 = '02';

        let troca = true;

        const iframe = document.getElementById("meuIframe");

        let canal_atual = '';

        function atualizarIframe(canal) {
            valor = canal.trim();
            if (!valor) {
                alert('Digite um valor para o ID.');
                return;
            }

            canal_atual = valor;

            iframe.src = `https://${troca ? instancia1 : instancia2}.arlivre.online/${encodeURIComponent(valor)}/index.m3u8`;
            const canal_atual_texto = document.getElementById("canal_atual_texto").textContent = canal_atual;
        }

        function atualizarServidor() {
            troca = !troca;
            atualizarIframe(canal_atual)
        }

    </script>
